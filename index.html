<!doctype html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Aguascalientes</title>
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/bootstrap-theme.css">
        <link rel="stylesheet" href="css/jquery-ui.css">
        <link rel="stylesheet" href="css/sweetalert2.css">
        <link href="https://fonts.googleapis.com/css?family=Bree+Serif" rel="stylesheet">
        <link rel="stylesheet" href="css/index.css">
        <script src="js/jquery.js"></script>
        <script src="js/jquery-ui.js"></script>
        <script src="js/bootstrap.js"></script>
        <script src="js/sweetalert2.js"></script>
        <script src="js/jquery.validate.js"></script>
        <script src="js/localization/messages_es.js"></script>
        <script src="js/jquery.number.js"></script>
        <script src="js/index.js"></script>
    </head>
    <body>
        <!-- Panel 1 -->
        <div class="col-xs-2 col-md-2 seccion" id="seccion_panel1">
            <div class="container-fluid panel" id="panel1">
                <div class="container-fluid logo">
                    <img src="/img/logoPD.png" alt="" class="img-responsive">
                </div>
                <div class="menu">
                    <div class="item">
                        <img src="/img/iconoubicacion.png" alt="Ubicación" class="icono" id="icono-ubicacion">   
                        <span class="hidden" id="span_ubicacion">UBICACIÓN</span>
                    </div>
                    <div class="item">
                        <img src="/img/iconoimagenes.png" alt="Ubicación" class="icono" id="icono_imagenes">   
                        <span class="hidden" id="span_imagenes">IMÁGENES</span>
                    </div>
                    <div class="item">
                        <img src="/img/iconoplanos.png" alt="Ubicación" class="icono" id="icono-planos">   
                        <span class="hidden" id="span_planos">PLANOS</span>
                    </div>
                </div>
            </div>                    
        </div>
        <!-- Panel auxiliar -->
        <div class="col-xs-2 seccion" id="seccion_auxiliar"></div>

        <!-- Panel ubicacion 1 -->
        <div class="col-xs-2 seccion hidden" id="seccion_ubicacion1">
            <div class="container-fluid panel">
                <div class="container-fluid logo">
                    <img src="/img/logo_aguascalientes47.png" alt="" class="img-responsive">
                </div>
            </div>
        </div>
        <div class="col-xs-8 seccion hidden" id="seccion_ubicacion2">
            <div class="container-fluid">
                <header>
                    <h3>Aguascalientes 47, Colonia Roma, Del. Cuauatémoc, México, D.F. 06760</h3>
                </header>
                <div id="seccion_ubicacion2_mapa">
                    <img src="/img/mapa_.png" alt="Aguascalientes 47" class="img-responsive">
                    <span>Llegando desde Monterrey</span>
                </div>
                <footer>
                    <span>Llegando desde Insurgentes</span>    
                </footer>
            </div>
        </div>
        <!-- Panel 3 -->
        <div class="col-xs-8 seccion hidden" id="seccion-panel3">

        </div>
        <!-- Panel imagen de fondo -->
        <div class="col-xs-8 seccion" id="seccion_imagen_fondo">
            <div class="container-fluid" id="imagen_fondo">
                <img src="/img/Fachada_Ags47bn.jpg" alt="Aguascalientes 47" class="img-responsive">
            </div>
        </div>
        <div class="clear"></div>
    </body>
</html>
