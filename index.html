<!doctype html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Aguascalientes</title>
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/bootstrap-theme.css">
        <link rel="stylesheet" href="css/jquery-ui.css">
        <link rel="stylesheet" href="css/sweetalert2.css">
        <link href="css/mdb.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Bree+Serif" rel="stylesheet">
        <link rel="stylesheet" href="css/index.css">
        <script src="js/jquery.js"></script>
        <script src="js/bootstrap.js"></script>
        <!-- Material Design Bootstrap -->
        <script type="text/javascript" src="js/mdb.js"></script>
        <script src="js/index.js"></script>

        <script type="text/javascript">
            function cambiar(cambiar_foto)
            {
                document.getElementById('cambio').src = cambiar_foto;
            }</script>
    </head>
    <body>
        <div class="contenedor-principal">
            <!-- Panel 1 -->
            <div class="col-xs-2 col-md-2 seccion" id="seccion_panel1">
                <div class="container-fluid panel" id="panel1">
                    <div class="container-fluid logo">
                        <img src="/img/logoPD.png" alt="" class="img-responsive" id="panel1_logo">
                    </div>
                    <div class="menu">
                        <div class="item">
                            <img src="/img/iconoubicacion.png" alt="Ubicación" class="icono" id="icono-ubicacion">   
                            <span class="hidden" id="span_ubicacion">UBICACIÓN</span>
                        </div>
                        <div class="item">
                            <img src="/img/iconoimagenes.png" alt="Imagenes" class="icono" id="icono_imagenes">   
                            <span class="hidden" id="span_imagenes">IMÁGENES</span>
                        </div>
                        <div class="item">
                            <img src="/img/iconoplanos.png" alt="Planos" class="icono" id="icono-planos">   
                            <span class="hidden" id="span_planos">PLANOS</span>
                        </div>
                    </div>
                </div>                    
            </div>
            <!-- Panel auxiliar -->
            <div class="col-xs-2 seccion" id="seccion_auxiliar"></div>

            <!-- Panel ubicacion 1 -->
            <div class="col-xs-2 seccion hidden" id="seccion_ubicacion1">
                <div class="container-fluid panel">
                    <div class="container-fluid logo">
                        <img src="/img/logo_aguascalientes47.png" alt="" class="img-responsive">
                    </div>
                </div>
            </div>
            <!-- Panel ubicacion 2 -->
            <div class="col-xs-8 seccion hidden" id="seccion_ubicacion2">
                <div class="container-fluid">
                    <header>
                        <h3>Aguascalientes 47, Colonia Roma, Del. Cuauatémoc, México, D.F. 06760</h3>
                    </header>
                    <div id="seccion_ubicacion2_mapa">
                        <img src="/img/mapa_.png" alt="Aguascalientes 47" class="img-responsive">
                        <span>Llegando desde Monterrey</span>
                    </div>
                    <footer>
                        <span>Llegando desde Insurgentes</span>    
                    </footer>
                </div>
            </div>
            <!--Panel Imagenes-->
            <div class="col-xs-2 seccion hidden" id="seccion_imagenes1">
                <div class="container-fluid panel">
                    <div class="container-fluid logo">
                        <img src="/img/logo_aguascalientes47.png" alt="" class="img-responsive">
                    </div>
                    <div class="row">
                        <div class="col-xs-6">
                            <img class="imagenes text-left"  src="img/Gráficos/imagenes/botonrenders.png" onclick="cambiar('img/Gráficos/imagenes/1.jpg')">
                        </div>
                        <div class="col-xs-6"></div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6">
                        </div>
                        <div class="col-xs-6">
                            <img class="imagenes text-right" src="img/Gráficos/imagenes/botonrenders.png"  onclick="cambiar('img/Gráficos/imagenes/2.jpg')">
                        </div>  
                    </div>
                    <div class="row">
                        <div class="col-xs-6">
                            <img class="imagenes" src="img/Gráficos/imagenes/botonrenders.png"  onclick="cambiar('img/Gráficos/imagenes/3.jpg')">
                        </div>
                        <div class="col-xs-6">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6"></div>
                        <div class="col-xs-6">                      
                            <img class="imagenes" src="img/Gráficos/imagenes/botonrenders.png"  onclick="cambiar('img/Gráficos/imagenes/4.jpg')">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6">
                            <img class="imagenes" src="img/Gráficos/imagenes/botonrenders.png"  onclick="cambiar('img/Gráficos/imagenes/5.jpg')">
                        </div>
                        <div class="col-xs-6"></div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6"></div>
                        <div class="col-xs-6">                      
                            <img class="imagenes" src="img/Gráficos/imagenes/botonrenders.png"  onclick="cambiar('img/Gráficos/imagenes/3.jpg')">
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <img src="img/Gráficos/imagenes/botoncamaravideo.png" class="camara center-block" id="imagenes_play"> 
                    </div>
                </div>                        
            </div>
            <div class="col-xs-8 seccion_imagenes2 seccion hidden" id="seccion_imagenes2">
                <div class="container-fluid">
                    <img style="width: 100%;height: auto;" id="cambio" class="camara center-block" src="/img/Fachada_Ags47bn.jpg"> 

                </div>
            </div>
            <!-- Panel planos 1 -->
            <div class="col-xs-2 seccion hidden" id="seccion_planos1">
                <div class="container-fluid panel">
                    <div class="container-fluid logo">
                        <img src="/img/logo_aguascalientes47.png" alt="" class="img-responsive">
                    </div>
                    <div class="container-fluid">
                        <ul id="planos">
                            <li>ESTACIONAMIENTO</li>
                            <li>DEPARTAMENTO 101</li>
                            <li>DEPARTAMENTO 102</li>
                            <li>DEPARTAMENTO 201</li>
                            <li>DEPARTAMENTO 301</li>
                            <li>DEPARTAMENTO 302</li>
                            <li>ROOF GARDEN</li>
                        </ul>
                    </div>
                </div>
            </div>
            <!-- Panel planos 2 -->
            <div class="col-xs-8 seccion hidden" id="seccion_planos2">
                <div class="container-fluid">
                    <figure id="img_plano">
                        <img src="/img//estacionamiento.png" alt="" class="img-responsive">
                        <figcaption><h1>ESTACIONAMIENTO</h1></figcaption>
                    </figure>
                </div>
            </div>
            <!-- Panel imagen de fondo -->
            <div class="col-xs-7 seccion" id="seccion_imagen_fondo">
                <img src="/img/Fachada_Ags47bn.jpg" alt="Aguascalientes 47" class="img-responsive">
            </div>
            <div class="clear"></div>
        </div>
    </body>
</html>
